services:
  - type: web
    name: emora-backend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: AI_API_URL
        value: https://openrouter.ai/api/v1/chat/completions
      - key: AI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
